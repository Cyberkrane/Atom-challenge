<main>
  <div class="search">
    <input type="text" #movieSearchInput placeholder="Buscar pelicula" />
  </div>

   <table *ngIf="movies.length > 0; else empty">
    <thead>
      <tr>
          <th *ngFor="let header of displayedColumns"> {{ header }} <span class="icon-arrow">&UpArrow;</span></th>
      </tr>
  </thead>
  
  <tbody>

    <tr *ngFor="let movie of movies" >

      <td>{{ movie.Title }} </td>
    
      <td> {{movie.Type}} </td>

      <td>
          <p class="status delivered">{{movie.Year}}</p>
      </td>

      <td>
        <a href="http://{{movie.Poster}}" target="_blank" rel="noopener noreferrer">{{movie.Poster | truncate }}</a>
      </td>

      <td> <strong>{{movie.imdbID }} </strong></td>

    </tr>

  </tbody>

  </table> 
  <ng-template #empty class="empty">
    <h3>No se encontraron peliculas</h3>
  </ng-template>
</main>
<div class="app">

  </div> -->
 
</div>
